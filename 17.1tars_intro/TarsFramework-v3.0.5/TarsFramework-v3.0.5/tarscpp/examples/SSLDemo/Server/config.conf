<tars>
  <application>

    <client>
        #tarsregistry locator
        locator                     = tars.tarsregistry.QueryObj@tcp -h 127.0.0.1 -p 17890
        #max invoke timeout
        sync-invoke-timeout         = 5000
        #refresh endpoint interval
        refresh-endpoint-interval   = 10000
        #stat obj
        stat                        = tars.tarsstat.StatObj
        #max send queue length limit
        sendqueuelimit              = 100000
        #async queue length limit
        asyncqueuecap               = 100000
        #async callback thread num
        asyncthread                 = 3
        #net thread
        netthread                   = 1
        #merge net and sync thread
        mergenetasync               = 0
        #module name
        modulename                  = TestApp.SSLServer

    </client>
            
    <server>
        #not cout
        closecout   = 0
        #app name
        app         = TestApp
        #server name
        server      = SSLServer
        #path
        basepath    = ./
        datapath    = ./
        #log path
        logpath     = ./
        #merge net and imp thread
        mergenetimp = 0
        #local ip, for tarsnode
#        local   = tcp -h 127.0.0.1 -p 15001 -t 10000

        #tarsnode
#        node    = ServerObj@tcp -h 127.0.0.1 -p 2345 -t 10000
        #config obj
#        config  = tars.tarsconfig.ConfigObj
        #notify obj
#	      notify  = tars.tarsconfig.NotifyObj
        #log obj
#       log     = tars.tarslog.LogObj

        #client crt, it can be empty when verifyclient is 0
        ca          = ../examples/SSLDemo/certs/client.crt
        cert        = ../examples/SSLDemo/certs/server.crt
        key         = ../examples/SSLDemo/certs/server.key
        #default is 0
        verifyclient = 1

        <HelloAdapter>
            #ip:port:timeout
            endpoint = ssl -h 127.0.0.1 -p 9005 -t 10000
            #allow ip
            allow	 =
            #max connection num
            maxconns = 4096
            #imp thread num
            threads	 = 5
            #servant
            servant = TestApp.SSLServer.SSLObj
            #queue capacity
            queuecap = 1000000
            #tars protocol
	        protocol = tars
        </HelloAdapter>

        <Hello1Adapter>
            #ip:port:timeout
            endpoint = ssl -h 127.0.0.1 -p 9006 -t 10000
            #allow ip
            allow	 =
            #max connection num
            maxconns = 4096
            #imp thread num
            threads	 = 5
            #servant
            servant = TestApp.SSLServer.SSL1Obj
            #queue capacity
            queuecap = 1000000
            #tars protocol
	        protocol = tars
        #    ca          = ../examples/SSLDemo/certs/client1.crt
            cert        = ../examples/SSLDemo/certs/server1.crt
            key         = ../examples/SSLDemo/certs/server1.key
            #default is 0
            verifyclient = 0
        </Hello1Adapter>

        <Hello2Adapter>
            #ip:port:timeout
            endpoint = ssl -h 127.0.0.1 -p 9007 -t 10000
            #allow ip
            allow	 =
            #max connection num
            maxconns = 4096
            #imp thread num
            threads	 = 5
            #servant
            servant = TestApp.SSLServer.SSL2Obj
            #queue capacity
            queuecap = 1000000
            #tars protocol
	        protocol = tars
            ca          = ../examples/SSLDemo/certs/client1.crt
            cert        = ../examples/SSLDemo/certs/server1.crt
            key         = ../examples/SSLDemo/certs/server1.key
            #default is 0
            verifyclient = 1
        </Hello2Adapter>

        <Hello3Adapter>
            #ip:port:timeout
            endpoint = ssl -h 127.0.0.1 -p 9008 -t 10000 -e 1
            #allow ip
            allow	 =
            #max connection num
            maxconns = 4096
            #imp thread num
            threads	 = 5
            #servant
            servant = TestApp.SSLServer.SSL3Obj
            #queue capacity
            queuecap = 1000000
            #tars protocol
	        protocol = tars
            #auth access key
            accesskey               = tars-test-user
            #auth secret key
            secretkey               = 123456
            ca          = ../examples/SSLDemo/certs/client1.crt
            cert        = ../examples/SSLDemo/certs/server1.crt
            key         = ../examples/SSLDemo/certs/server1.key
            #default is 0
            verifyclient = 1
        </Hello3Adapter>

    </server>
  </application>
</tars>
