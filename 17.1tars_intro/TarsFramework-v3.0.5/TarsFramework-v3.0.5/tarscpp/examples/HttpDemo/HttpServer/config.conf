<tars>
  <application>
    #proxy需要的配置
    <client>
        #地址
        locator                     = tars.tarsregistry.QueryObj@tcp -h 127.0.0.1 -p 17890
        #最大超时时间(毫秒)
        sync-invoke-timeout          = 5000
        #刷新端口时间间隔(毫秒)
        refresh-endpoint-interval   = 10000
        #模块间调用[可选]
        stat                        = tars.tarsstat.StatObj
        #发送队列长度
        sendqueuelimit              = 100000
        #异步回调队列个数限制
        asyncqueuecap               = 100000
        #网络异步回调线程个数
        asyncthread                 = 3
        #网络线程个数
        netthread                   = 3
        #合并回调线程和网络线程(以网络线程个数为准)
        mergenetasync               = 0
        #模块名称
        modulename                  = TestApp.HttpServer
    </client>
            
    #定义所有绑定的IP
    <server>
        closecout = 0
        #应用名称
        app      = TestApp
        #服务名称
        server   = HttpServer
        #服务的数据目录,可执行文件,配置文件等
        basepath = ./
        datapath = ./
        #日志路径
        logpath  = ./
        mergenetimp = 0
        #本地管理套接字[可选]
        local   = tcp -h 127.0.0.1 -p 15001 -t 10000

        #本地node的ip:port:timeout[可选]
#        node    = ServerObj@tcp -h 127.0.0.1 -p 2345 -t 10000
        #配置中心的地址[可选]
#        config  = tars.tarsconfig.ConfigObj
        #配置中心的地址[可选]
#	notify  = tars.tarsconfig.NotifyObj
        #远程LogServer[可选]
#       log     = tars.tarslog.LogObj

        #配置绑定端口
        <HttpAdapter>
            endpoint = tcp -h 0.0.0.0 -p 8081 -t 10000
            allow	 =
            maxconns = 4096
            threads	 = 5
            servant = TestApp.HttpServer.HttpObj
            queuecap = 1000000
	    protocol = not-tars
        </HttpAdapter>

    </server>
  </application>
</tars>
